<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>index</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/swiper/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css?v=1">
</head>
<body>
    <div class="full pr">
        <div class="btn-group pa">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="image/zh.jpg" alt="" class="btn_img state_img pa">
                <span class="btn_text" data-localize="btn.text">简体中文</span> <span class="caret pa"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <img src="image/zh.jpg" alt="" class="zh_img state_img pa">
                    <a href="#">简体中文</a>
                </li>
                <li>
                    <img src="image/en.jpg" alt="" class="en_img state_img pa">
                    <a href="#">English</a>
                </li>
            </ul>
        </div>
            <img class="close_img pa" src="image/cross2.png" alt="">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤一:首先确认Leapmotion是否连接成功，Leapmotion镜面会亮起红灯，并且可以看到桌面右下角有绿色图标</span>
                    </div>
                    <img src="image/Leapmotion01.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤二:进入Leapmotion模块，点击开始按钮，机械臂3D图形实时显示姿态</span>
                    </div>
                    <img src="image/Leapmotion02.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤三:手摆放在Leapmotion模块的上方，左右上下移动，机械臂也会实时跟随移动</span>
                    </div>
                    <img src="image/Leapmotion03.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤四:通过握拳，张开等动作，可以控制吸盘，爪子的开合</span>
                    </div>
                    <img src="image/Leapmotion04.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤五:通过手背向下动作，可以停止机械臂的跟随，从而离开Leapmotion控制区域</span>
                    </div>
                    <img src="image/Leapmotion05.png" alt="">
                </div>
            </div>
            <div class="close_guide pa">
                <label>
                    <input name="" type="checkbox" value="" id="regText">
                    <span class="c_g_text">以后不再显示此向导</span>
                </label>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next bgc_cor"></div>
            <div class="swiper-button-prev bgc_cor"></div>
        </div>
        <!--<div id="log_area"></div>-->
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="xjs/dobot.js"></script>
    <script src="xjs/qwebchannel.js"></script>
    <script src="lib/swiper/swiper-3.4.2.jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
