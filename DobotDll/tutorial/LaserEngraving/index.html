<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>index</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/swiper/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css?v=1">
</head>
<body>
    <div class="full pr">
        <div class="btn-group pa">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="image/zh.jpg" alt="" class="btn_img state_img pa">
                <span class="btn_text" data-localize="btn.text">简体中文</span> <span class="caret pa"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <img src="image/zh.jpg" alt="" class="zh_img state_img pa">
                    <a href="#">简体中文</a>
                </li>
                <li>
                    <img src="image/en.jpg" alt="" class="en_img state_img pa">
                    <a href="#">English</a>
                </li>
            </ul>
        </div>
            <img class="close_img pa" src="image/cross2.png" alt="">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤一:按下小臂解锁键，并移动到离桌面大概10cm的高度。安装激光末端，并锁紧蝶形螺母</span>
                    </div>
                    <img src="image/huidu%200721-01.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤二:打开侧边栏</span>
                    </div>
                    <img src="image/huidu%200721-02.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤三:下面的操作必须佩戴防护眼镜。在侧边栏里面把激光勾上，此时激光会亮起来。调节激光的焦距旋钮，使激光聚焦成一个点，调节完成需要把激光勾选取消</span>
                    </div>
                    <img src="image/huidu%200721-03.png" alt="">
                </div>
                <div class="swiper-slide">
                    <div class="note">
                        <span>步骤四:点击打开按钮，选择图片进行雕刻</span>
                    </div>
                    <img src="image/huidu%200721-04.png" alt="">
                </div>
                <div class="swiper-slide">
                   <div class="note">
                       <span> 步骤五:点击开始即可以雕刻，注意要保证图片在红色所示的扇形区域内</span>
                   </div>
                    <img src="image/huidu%200721-05.png" alt="">
                </div>
            </div>
            <div class="close_guide pa">
                <label>
                    <input name="" type="checkbox" value="" id="regText">
                    <span class="c_g_text">以后不再显示此向导</span>
                </label>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next bgc_cor"></div>
            <div class="swiper-button-prev bgc_cor"></div>
        </div>
        <!--<div id="log_area"></div>-->
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="xjs/dobot.js"></script>
    <script src="xjs/qwebchannel.js"></script>
    <script src="lib/swiper/swiper-3.4.2.jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
